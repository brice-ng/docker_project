<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billet d'Événement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .ticket-container {
            width: 600px;
            padding: 30px;
            background: white;
            text-align: center;
            border: 2px dashed #333;
            border-radius: 10px;
            margin: 20px auto;
        }
        .event-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .details {
            font-size: 18px;
            margin: 10px 0;
            text-align: left;
            margin-left: 20px;
        }
        .qrcode img {
            width: 150px;
            height: 150px;
        }
        .nav-buttons {
            text-align: center;
            margin: 20px 0;
        }
        .nav-buttons a {
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        .nav-buttons a:hover {
            background-color: #555;
        }
    </style>
</head>
